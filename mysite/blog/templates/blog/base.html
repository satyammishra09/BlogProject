<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{%static 'css/blog.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">



    <title>BLOG</title>
  </head>
  <body class='loader'>
    <nav class='navbar navbar-default techfont custom-navbar'>
      <div class="container">

        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{%url 'blog:post_list'%}">My BLog</a></li>
          <li><a href="{%url 'blog:about'%}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">Linkedin</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {%if user.is_authenticated%}
          <li><a class="navbar-link" href="{%url 'blog:post_new'%}">New Post</a></li>
          <li><a class="navbar-link" href="{%url 'blog:post_draft_list'%}">Drafts</a></li>
          <li><a class="navbar-link" href="{%url 'logout'%}">Logout</a></li>
          <li><a href="">Welcome:{{user.username}}</a></li>
       </ul>
          {%else%}
          <li><a class='nav navbar-right'href="{%url 'login'%}"><span class='glyphicon glyphicon-user'></span></a></li>
          {%endif%}
      </div>
    </nav>

    <div class="container content">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {%block content%}

            {%endblock%}

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
